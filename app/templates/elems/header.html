{% load static %}
<a href="{% url 'main' %}"><img class="header__logo" src="{% static 'assets/img/logo.png' %}" alt="Logo"></a>
<nav class="header__nav">
    {% if request.user.is_authenticated %}
        <a class="nav_enter" href="{% url 'admin:index' %}">Админка</a>
        <a href="{% url 'logout' %}">Выйти</a>
    {% else %}
        <a class="nav_enter" href="{% url 'login' %}">Вход</a>
        <a href="{% url 'register' %}">Регистрация</a>
    {% endif %}
</nav>
